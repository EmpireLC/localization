INSANE_EVENT_DISARMAMENT: Обезоруживание
INSANE_EVENT_DISARMAMENT_DESCRIPTION: После смерти все игроки в радиусе 7 блоков получают
  Слабость III на 4с.
INSANE_EVENT_EXPLOSIVE_GIFT: Взрывной подарок
INSANE_EVENT_EXPLOSIVE_GIFT_DESCRIPTION: В месте смерти игрока появляются 2 крипера
  и 2 оцелота
INSANE_EVENT_FIRE_PARTY: Огненная вечеринка
INSANE_EVENT_FIRE_PARTY_DESCRIPTION: Если игрок сгорает, то все игроки поджигаются
  на 12 секунд
INSANE_EVENT_GODS_CREATURES: Божьи твари
INSANE_EVENT_GODS_CREATURES_DESCRIPTION: При ударе любого моба вы получаете слепоту
  и слабость на 3 секунды
INSANE_EVENT_HUNTER_MARK: Метка охотника
INSANE_EVENT_HUNTER_MARK_DESCRIPTION: При попадании из лука вы получаете Регенерацию
  II и Скорость I на 7с.
INSANE_EVENT_LIGHTNING: Мощь зевса
INSANE_EVENT_LIGHTNING_DESCRIPTION: При смерти игрока случайного противника бьёт молния
INSANE_EVENT_LUCK: Любимец удачи
INSANE_EVENT_LUCK_DESCRIPTION: Каждые 45 секунд игроки получают случайный эффект на
  10 секунд
INSANE_EVENT_NURSERY: Питомник
INSANE_EVENT_NURSERY_DESCRIPTION: При убийстве игрока вы получаете случайное яйцо
  призыва
INSANE_EVENT_RISE_OF_THE_DEAD: Восстание мертвецов
INSANE_EVENT_RISE_OF_THE_DEAD_DESCRIPTION: После смерти игрока появляется скелет в
  алмазной броне и с алмазным мечом
INSANE_EVENT_SIGNS_ABOVE: Знаки свыше
INSANE_EVENT_SIGNS_ABOVE_DESCRIPTION: Пока игрок держит в руке меч, он светится
INSANE_EVENT_VEX: Ярость с небес
INSANE_EVENT_VEX_DESCRIPTION: Каждые 90 секунд над игроками появляются 2 вредины
INSANE_EVENT_WINGS: Окрыление
INSANE_EVENT_WINGS_DESCRIPTION: При убийстве игрок получает Левитацию I и Сопротивление
  урону II на 7с.
