EMAIL_CHANGE_FORMAT: /email change <старая эл. почта> <новая эл. почта>
EMAIL_HAS_BEEN_SENT: §6Авторизация §8| §fПисьмо с паролем было выслано на §c%s
EMAIL_HAS_BEEN_VERIFIED: §6Авторизация §8| §fВладение электронной почтой успешно подтверждено!
EMAIL_HAS_USED: §cОшибка, вы не можете привязать данный email, т.к. он уже используется!
