  §7   20 блоков (раз в 20 секунд)
  §a - §7Вы не получаете урон от огня и лавы и
  §7   не поджигаетесь
  §a - §7Вы можете метать огненные шары
  §7Минусы:
  §c - §7В обычном мире и энде у вас Утомление I,
  §7   Замедление I

RACE_AMPHIBIAN_NAME: 'Амфибия'

RACE_AMPHIBIAN_DESCRIPTION: |-

  §7Плюсы:
  §a - §7Под водой или во время дождя у вас эффект
  §7   морского источника и увеличена скорость ходьбы
  §a - §7Вы получаете 3 зелья подводного дыхания на
  §7   8 минут (позволяет дышать на суше) при выборе расы
  §a - §7При двойном нажатии прыжка в воде вы получаете
  §7   Дельфинью грацию I на 3 секунды.
  §7   (Перезарядка 10 секунд)
  §a - §7В воде вы опускаетесь медленнее
  §7Минусы:
  §c - §7Вне воды вы начинаете терять кислород

RACE_OGRE_NAME: 'Огр'

RACE_OGRE_DESCRIPTION: |-

  §7Плюсы:
  §a - §7На болотах вы получаете Спешку II
  §7   и дополнительные 10 здоровья
  §a - §7В других биомах вы получаете
  §7   дополнительные 4 здоровья
  §a - §7После еды вы получаете Сопротивление урону I на
  §7   15 секунд и Насыщение на 1 секунду
  §7Минусы:
  §c - §7Вы можете питаться только мясом

RACE_TROLL_NAME: 'Тролль'

RACE_TROLL_DESCRIPTION: |-

  §7Плюсы:
  §a - §7В горных биомах или на высоте выше 80 блоков
  §7   вы получаете Сопротивление урону III
  §a - §7Дроп за убийство дружелюбных существ увеличен
  §7   в 3 раза и дает вам Силу II на 15 минут
  §a - §7Вы получаете в 4 раза меньше урона от окружения
  §7Минусы:
  §c - §7Под землей вы получаете Утомление I

RACE_DWARF_NAME: 'Дворф'

RACE_DWARF_DESCRIPTION: |-

  §7Плюсы:
  §a - §7Когда вы под землей держите кирку, вы
  §7   получаете Спешку II
  §a - §7Место в эндер сундуке увеличено на 18 слотов
  §a - §7Когда вы под землей, вы видите в темноте
  §7Минусы:
  §c - §7На поверхности у вас Утомление I

RACE_ELF_NAME: 'Эльф'

RACE_ELF_DESCRIPTION: |-

  §7Плюсы:
  §a - §7В любом лесу вы получаете Скорость II
  §7   и Прыгучесть II
  §a - §7Бесконечность работает на стрелы с эффектами
  §a - §7Лук наносит на 3 урона больше
  §a - §7В лесу, при удержании Shift в течение 3 секунд вы
  §7   становитесь невидимы, пока снова не зажмете Shift
  §7Минусы:
  §c - §7Вы наносите мечом и топором на 3 урона меньше

