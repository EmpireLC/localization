RACE_DEMON_NAME: 'Демон'

RACE_DEMON_DESCRIPTION: |-

  §7Плюсы:
  §a - §7В аду у вас Сила II, Сопротивление
  §7   урону I
  §a - §7В аду, при нажатии Shift, вы подсвечиваете
